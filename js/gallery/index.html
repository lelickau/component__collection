<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script defer src="app.js"></script>
    <title>carousel</title>
</head>
<body>
    <main class="main">
    <!-- carousel 1 -->
    <section class="item">
        <button class="carousel__open">Open carousel 1</button>
        <div class="carousel carousel__hidden">
            <button class="carousel__close-btn"></button>
            <div class="carousel__items">
                <div class="carousel__item active">
                    <img src="img/10.jpg" alt="img 1">
                </div>
                <div class="carousel__item next">
                    <img src="img/9.jpg" alt="img 2">
                </div>
                <div class="carousel__item">
                    <img src="img/8.jpg" alt="img 3">
                </div>
                <div class="carousel__item">
                    <img src="img/7.jpg" alt="img 5">
                </div>
                <div class="carousel__item prev">
                    <img src="img/6.jpg" alt="img 4">
                </div>
                <div class="carousel__button-container">
                    <button class="carousel__button carousel__button-prev"></button>
                    <button class="carousel__button carousel__button-next"></button>
                </div>
            </div>
        </div>
    </section>
    <!-- carousel 2 -->
    <section class="item">
        <button class="carousel__open">Open carousel 2</button>
        <div class="carousel carousel__hidden">
            <button class="carousel__close-btn"></button>
            <div class="carousel__items">
                <div class="carousel__item active">
                    <img src="img/5.jpg" alt="img 1">
                </div>
                <div class="carousel__item next">
                    <img src="img/4.jpg" alt="img 2">
                </div>
                <div class="carousel__item">
                    <img src="img/3.jpg" alt="img 3">
                </div>
                <div class="carousel__item">
                    <img src="img/2.jpg" alt="img 5">
                </div>
                <div class="carousel__item prev">
                    <img src="img/1.jpg" alt="img 4">
                </div>
                <div class="carousel__button-container">
                    <button class="carousel__button carousel__button-prev"></button>
                    <button class="carousel__button carousel__button-next"></button>
                </div>
            </div>
        </div>
    </section>
</main>
</body>
</html>
